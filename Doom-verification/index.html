<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAME CAPTCHA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, Verdana, sans-serif;
      background-color: #ffffff;
      color: #202124;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #captchaBox {
      background-color: #f9f9f9;
      border: 2px solid #dadce0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 30px;
      width: 440px;
      text-align: center;
      margin: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #202124;
    }

    h2 {
      font-size: 14px;
      margin-bottom: 20px;
      color: #5f6368;
    }

    canvas {
      background-color: #f1f3f4;
      border: 1px solid #dadce0;
      display: block;
      margin: 0 auto 20px auto;
      width: 400px;
      height: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: not-allowed;
      opacity: 0.6;
      transition: background-color 0.3s ease, opacity 0.3s ease;
    }

    button.enabled {
      cursor: pointer;
      opacity: 1;
    }

    button.enabled:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div id="captchaBox">
    <h1>Kill 3 Enemies to Verify You're Human</h1>
    <h2>Use the arrow keys to move to collide with the red squares and kill</h2>
    <canvas id="gameCanvas"></canvas>
    <button id="verifyBtn" disabled>Verify</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // ðŸ”’ Lock canvas size in JS
    canvas.width = 400;
    canvas.height = 300;

    const playerSize = 30;
    const inchOffset = 30; // ~1 inch left of center

    let player = {
      x: canvas.width / 2 - playerSize / 2 - inchOffset,
      y: canvas.height / 2 - playerSize / 2,
      size: playerSize,
      color: 'lime'
    };

    let enemies = [];
    let kills = 0;
    const requiredKills = 3;

    function spawnEnemy() {
      enemies.push({
        x: Math.random() * (canvas.width - playerSize),
        y: Math.random() * (canvas.height - playerSize),
        size: playerSize,
        color: 'red'
      });
    }

    for (let i = 0; i < requiredKills; i++) spawnEnemy();

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);

      enemies.forEach(enemy => {
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
      });

      ctx.fillStyle = '#202124';
      ctx.font = '16px Arial';
      ctx.fillText(`Kills: ${kills}/${requiredKills}`, 10, 25);
    }

    function checkCollision(a, b) {
      return (
        a.x < b.x + b.size &&
        a.x + a.size > b.x &&
        a.y < b.y + b.size &&
        a.y + a.size > b.y
      );
    }

    function update() {
      enemies = enemies.filter(enemy => {
        if (checkCollision(player, enemy)) {
          kills++;
          return false;
        }
        return true;
      });

      if (kills >= requiredKills) {
        const btn = document.getElementById('verifyBtn');
        btn.disabled = false;
        btn.classList.add('enabled');
        btn.style.cursor = 'pointer';
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', e => {
      const speed = 10;
      if (e.key === 'ArrowUp') player.y -= speed;
      if (e.key === 'ArrowDown') player.y += speed;
      if (e.key === 'ArrowLeft') player.x -= speed;
      if (e.key === 'ArrowRight') player.x += speed;

      // Clamp to canvas bounds
      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
    });

    const redirectURL = "https://links-black-phi.vercel.app/";

    document.getElementById('verifyBtn').addEventListener('click', () => {
      if (!document.getElementById('verifyBtn').disabled) {
        window.location.href = redirectURL;
      }
    });

    gameLoop();
  </script>
</body>
</html>
